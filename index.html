<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Send messages telegram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class="container mt-5">
        <form method="post" name="enq">
            <div class="row">
                <div class="form-group col-12">
                    <input required="required" placeholder="Ingrese su nombre *" id="name"
                        class="form-control" name="name" type="text">
                </div>
                <div class="form-group col-12">
                    <input required="required" placeholder="Ingrese su correo *" id="email"
                        class="form-control" name="email" type="email">
                </div>
                <div class="form-group col-12">
                    <input placeholder="Ingrese razÃ³n del mensaje" id="subject" class="form-control"
                        name="subject"
                        type="text">
                </div>
                <div class="form-group col-lg-12">
                    <textarea required="required" placeholder="Mensaje *" id="message"
                            class="form-control" name="message" rows="5"></textarea>
                </div>
                <div class="col-lg-12">
                    <button type="submit" title="Enviar mensaje!" class="btn btn-primary" id="submitButton" name="submit" value="Submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>
